<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica√ß√£o do Sistema - SpeakUp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 40px;
        }
        .check-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .check-item.success {
            border-left-color: #27ae60;
        }
        .check-item.error {
            border-left-color: #e74c3c;
        }
        .check-item.pending {
            border-left-color: #f39c12;
        }
        .status {
            font-size: 2em;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #2196f3;
        }
        pre {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Verifica√ß√£o do Sistema</h1>
            <p>Diagn√≥stico de Problemas</p>
        </header>

        <div class="content">
            <h2>Status dos Arquivos</h2>
            
            <div class="check-item pending" id="check-exercises">
                <div>
                    <strong>üìÑ exercises.json</strong>
                    <div id="exercises-detail" style="font-size: 0.9em; color: #666; margin-top: 5px;">
                        Verificando...
                    </div>
                </div>
                <div class="status">‚è≥</div>
            </div>

            <div class="check-item pending" id="check-app">
                <div>
                    <strong>‚öôÔ∏è app.js</strong>
                    <div id="app-detail" style="font-size: 0.9em; color: #666; margin-top: 5px;">
                        Verificando...
                    </div>
                </div>
                <div class="status">‚è≥</div>
            </div>

            <div class="check-item pending" id="check-api">
                <div>
                    <strong>üåê API URL</strong>
                    <div id="api-detail" style="font-size: 0.9em; color: #666; margin-top: 5px;">
                        Verificando...
                    </div>
                </div>
                <div class="status">‚è≥</div>
            </div>

            <button onclick="runCheck()">üîÑ Verificar Novamente</button>

            <div class="info-box" id="solution-box" style="display: none;">
                <h3>üí° Solu√ß√£o Sugerida</h3>
                <div id="solution-text"></div>
            </div>

            <div class="info-box">
                <h3>üìç Informa√ß√µes do Sistema</h3>
                <div id="system-info">Carregando...</div>
            </div>
        </div>
    </div>

    <script>
        async function runCheck() {
            // Reset
            document.getElementById('solution-box').style.display = 'none';
            
            // Informa√ß√µes do sistema
            const systemInfo = document.getElementById('system-info');
            systemInfo.innerHTML = `
                <strong>URL Atual:</strong> ${window.location.href}<br>
                <strong>Protocolo:</strong> ${window.location.protocol}<br>
                <strong>Host:</strong> ${window.location.host}<br>
                <strong>Path:</strong> ${window.location.pathname}<br>
                <strong>Navegador:</strong> ${navigator.userAgent.split(' ').pop()}
            `;

            // Check 1: exercises.json
            await checkExercises();

            // Check 2: app.js
            await checkApp();

            // Check 3: API
            await checkAPI();
        }

        async function checkExercises() {
            const checkItem = document.getElementById('check-exercises');
            const detail = document.getElementById('exercises-detail');

            const paths = [
                './exercises.json',
                'exercises.json',
                '/speedup/exercises.json'
            ];

            let success = false;
            let workingPath = null;

            for (const path of paths) {
                try {
                    const response = await fetch(path);
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Verificar estrutura
                        const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
                        const allDaysExist = days.every(day => data[day] && data[day].length === 20);

                        if (allDaysExist) {
                            success = true;
                            workingPath = path;
                            detail.innerHTML = `‚úÖ Arquivo encontrado em: <code>${path}</code><br>
                                              Cont√©m todos os 5 dias com 20 exerc√≠cios cada`;
                            break;
                        }
                    }
                } catch (error) {
                    continue;
                }
            }

            if (success) {
                checkItem.className = 'check-item success';
                checkItem.querySelector('.status').textContent = '‚úÖ';
            } else {
                checkItem.className = 'check-item error';
                checkItem.querySelector('.status').textContent = '‚ùå';
                detail.innerHTML = '‚ùå Arquivo n√£o encontrado ou inv√°lido<br>' +
                                  'Tentou em: ' + paths.join(', ');
                showSolution('exercises');
            }
        }

        async function checkApp() {
            const checkItem = document.getElementById('check-app');
            const detail = document.getElementById('app-detail');

            try {
                const response = await fetch('app.js');
                if (response.ok) {
                    const content = await response.text();
                    const size = (content.length / 1024).toFixed(2);
                    
                    checkItem.className = 'check-item success';
                    checkItem.querySelector('.status').textContent = '‚úÖ';
                    detail.innerHTML = `‚úÖ Arquivo carregado (${size} KB)`;
                } else {
                    throw new Error('Arquivo n√£o encontrado');
                }
            } catch (error) {
                checkItem.className = 'check-item error';
                checkItem.querySelector('.status').textContent = '‚ùå';
                detail.innerHTML = '‚ùå Erro ao carregar app.js';
                showSolution('app');
            }
        }

        async function checkAPI() {
            const checkItem = document.getElementById('check-api');
            const detail = document.getElementById('api-detail');

            try {
                const response = await fetch('app.js');
                const content = await response.text();
                const match = content.match(/const API_URL = '([^']+)'/);

                if (match) {
                    const apiUrl = match[1];
                    detail.innerHTML = `URL configurada:<br><code style="word-break: break-all;">${apiUrl}</code>`;
                    
                    if (apiUrl.includes('sua-api.com') || apiUrl.includes('example.com')) {
                        checkItem.className = 'check-item pending';
                        checkItem.querySelector('.status').textContent = '‚ö†Ô∏è';
                        detail.innerHTML += '<br>‚ö†Ô∏è URL de exemplo detectada. Configure sua API real!';
                    } else {
                        checkItem.className = 'check-item success';
                        checkItem.querySelector('.status').textContent = '‚úÖ';
                    }
                } else {
                    throw new Error('URL n√£o encontrada');
                }
            } catch (error) {
                checkItem.className = 'check-item error';
                checkItem.querySelector('.status').textContent = '‚ùå';
                detail.innerHTML = '‚ùå Erro ao verificar URL da API';
            }
        }

        function showSolution(problem) {
            const solutionBox = document.getElementById('solution-box');
            const solutionText = document.getElementById('solution-text');
            
            solutionBox.style.display = 'block';

            if (problem === 'exercises') {
                solutionText.innerHTML = `
                    <p><strong>O arquivo exercises.json n√£o foi encontrado!</strong></p>
                    <p>Solu√ß√µes:</p>
                    <ol>
                        <li>Verifique se o arquivo <code>exercises.json</code> est√° na mesma pasta que <code>index.html</code></li>
                        <li>Se estiver usando GitHub Pages, fa√ßa commit e push do arquivo</li>
                        <li>Verifique se o nome do arquivo est√° correto (letras min√∫sculas)</li>
                        <li>Limpe o cache do navegador (Ctrl+Shift+R)</li>
                    </ol>
                    <p><strong>Estrutura esperada:</strong></p>
                    <pre>speedup/
‚îú‚îÄ‚îÄ index.html
‚îú‚îÄ‚îÄ app.js
‚îú‚îÄ‚îÄ exercises.json  ‚Üê Este arquivo
‚îî‚îÄ‚îÄ ...</pre>
                `;
            } else if (problem === 'app') {
                solutionText.innerHTML = `
                    <p><strong>O arquivo app.js n√£o foi encontrado!</strong></p>
                    <p>Verifique se o arquivo est√° na mesma pasta que index.html</p>
                `;
            }
        }

        // Executar verifica√ß√£o ao carregar
        window.addEventListener('DOMContentLoaded', runCheck);
    </script>
</body>
</html>
